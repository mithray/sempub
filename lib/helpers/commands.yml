git:
  init: 
    - "git init"
    - "echo 'node_modules' >> .gitignore"
  add: "git add"
  commit: "git commit -m %(message)"
  createGitHub: 
    - 'fetch "${github_username}" https://api.github.com/user/repos -d "{\"name\":\"$repo_name\"}"'
  remoteAddOrigin: "git remote add origin git@github.com:${github_username}/${repo_name}.git"
  push: "git push -u origin master"

npm:
  init: 'npm init'
  publish: 'npm publish --access public'

documentation:
  init: 'echo "# ${repo_name}" >> README.md'
