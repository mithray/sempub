tests:

  git:
    init:
      description: "Initialize a git repository"
      command: !exec("git init")

    initGitIgnore:
      description: "Initialize a .gitignore file"
      command: !exec("echo 'node_modules' >> .gitignore")
    add:
      description: "Add files to git repo"
      command: !exec("git add .")
    commit: 
      description: "Commit changes to a git repository"
      command: !exec("git commit -m %(message)s")
    createGithubRepo: 
      description: "Remotely create a Github repository"
      command: !
    remoteAddOrigin: "git remote add origin git@github.com:${github_username}/${repo_name}.git"
